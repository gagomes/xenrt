d-i debian-installer/locale string en_GB
d-i console-keymaps-at/keymap select uk
d-i keyboard-configuration/xkb-keymap select uk

d-i mirror/protocol string http
d-i	mirror/country string enter information manually
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string 
d-i mirror/udeb/suite string wheezy
d-i mirror/suite string wheezy

d-i time/zone string string UTC
d-i clock-setup/ntp boolean false

d-i passwd/root-login boolean false
d-i passwd/root-password password xensource 
d-i passwd/root-password-again password xensource
d-i passwd/username string xenrtd
d-i passwd/user-fullname string XenRT User
d-i passwd/user-password password xensource
d-i passwd/user-password-again password xensource

d-i partman-auto/method string regular
d-i partman-auto/expert_recipe string                           \
      boot-root ::                                              \
              20000 30000 30000 ext4                            \
                      $primary{ } $bootable{ }                  \
                      method{ format } format{ }                \
                      use_filesystem{ } filesystem{ ext4 }      \
                      mountpoint{ / }                           \
              .                                                 \
              1000 2000 2000 linux-swap                         \
                      method{ swap } format{ }                  \
              .                                                 \
              10000 15000 20000 ext4                            \
                      method{ format } format{ }                \
                      use_filesystem{ } filesystem{ ext4 }      \
                      mountpoint{ /local/consoles }             \
              .                                                 \
              50000 100000 20000000 xfs                         \
                      method{ format } format{ }                \
                      use_filesystem{ } filesystem{ xfs }       \
                      mountpoint{ /local }                      \
              .                                               

d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

d-i	partman/confirm_write_new_label	boolean true
d-i	partman/choose_partition \
		select Finish partitioning and write changes to disk
d-i	partman/confirm			boolean true

d-i apt-setup/non-free          boolean true
d-i apt-setup/contrib           boolean true
d-i apt-setup/local0/repository string \
	http://backports.debian.org/debian-backports wheezy-backports main
d-i apt-setup/local0/source boolean false 

d-i base-installer/install-recommends boolean false

d-i debian-installer/allow_unauthenticated string true
tasksel tasksel/first multiselect standard web-server sql-server
d-i pkgsel/include string python-pygresql openssh-server psmisc less postgresql mercurial sudo make nfs-common rsync gcc python-crypto python-ipy python-simplejson python-paramiko python-fpconst python-soappy python-imaging python-logilab-common python-logilab-astng python-pywbem python-epydoc python-numpy python-tlslite python-libxml2 pylint nfs-kernel-server stunnel ntp dnsmasq vlan tftpd nagios-nrpe-server iscsitarget rpm2cpio iscsitarget-source module-assistant debhelper genisoimage conserver-client vim screen apt-cacher vsftpd unzip zip ipmitool openipmi sshpass git

d-i grub-installer/only_debian boolean true

d-i finish-install/reboot_in_progress note
d-i debian-installer/exit/poweroff boolean true
